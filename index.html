<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>Checkbox</title>
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="profile">
                <div class="imgBx">
                    <img src="pessoa.png" alt="">
                </div>
                <h4 class="text">Marcio REIS<br>
                <span>Design criativo</span></h4>
            </div>
            <ul class="menu">
                <li>
                    <label>
                        <span class="title"><i class="uil uil-wifi"></i> Wi-Fi</span>
                        <span class="action">
                            <input type="checkbox">
                            <i></i>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="title"><i class="uil uil-bluetooth-b"></i> Bluetooth</span>
                        <span class="action">
                            <input type="checkbox">
                            <i></i>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="title"><i class="uil uil-plane"></i> Avião</span>
                        <span class="action">
                            <input type="checkbox">
                            <i></i>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="title"><i class="uil uil-location-point"></i> Localização</span>
                        <span class="action">
                            <input type="checkbox">
                            <i></i>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="title"><i class="uil uil-moon"></i> Modo escuro</span>
                        <span class="action">
                            <input type="checkbox" id="dark">
                            <i></i>
                        </span>
                    </label>
                </li>
            </ul>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
